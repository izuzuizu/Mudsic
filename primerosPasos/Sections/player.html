<style style="display: none">
  *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
.playerMin{
    display: flex;
    flex-direction: row;
    width: 100%;
    height: 60px;
    background-color: rgb(20, 20, 20);
    justify-content: space-between;
    align-items: center;
    padding: 0px 40px;
    position: fixed;
    bottom: 0;
    z-index: 1000;
    color: white;
}
.reproductor{    
    display: flex;
    width: 100%;
    justify-content: space-evenly;
    align-items: center;    
}
.left{
    width: 80%;
    display: flex;
    justify-content: space-between;
}
.dataSong{
    width: 23%;
    display: flex;
    align-content: center;
    justify-content: start;
    height: 100%;
    align-items: center;
}
.titleAndName{
    display: flex;
    flex-direction: column;
    margin-left: 11px;
    height: 100%;
    width: auto;
    justify-content: center;
    
}
.titleAndName p#nombreCancion{
    font-weight: 800;
    font-size: 1.1rem;
}
section#time{
    width: 80%;
    display: flex;
    flex-direction: column;
    justify-content: space-evenly;
    align-items: center;
}
section#time input{
    width: 90%;
}
.times{
    width: 90%;
    display: flex;
    justify-content: space-between;
}
.times h1{
    font-size: 1.2rem;
    font-weight: 800;
}
.right{
    width: 280px;
    height: 40px;
}
.player{
    width: 100%;
    display: flex;
    justify-content: space-between;
    background-color: aliceblue;
    border-radius: 10px;
    padding: 10px 8px;
    align-items: center;
}

.player button img{
    width: 100%;
    height: 100%;
    color: white;
}
.player button{
    width: 30px;
    height: 30px;
    background-color: aliceblue;
    border-style: none;

}
.player input[type="range"]{
    position: absolute;
    transform: rotateZ(270deg);
    right: 0px;
    top: -60px;
    display: none;
}
input#volume:checked + input[type="range"]{
    display: flex;
}
.reactionsCont{
    position: absolute;
    width: 170px;
    height: 205px;
    top: -200px;
    right: 200px;
    flex-direction: column;
    display: none;
    justify-content: space-evenly;
    background-color: rgb(24, 24, 24);
    padding: 5px;
    font-size: 0.9rem;
    /* display: none; */
    border-radius: 15px;
    box-shadow: 1px 1px 7px #0000006b;
    align-items: center;
    justify-content: center;
}
.reactionsCont .reaccion{
    width: 10px;
    height: 10px;
}

#emojiToggleContainer {
    display: flex;
    align-items: center;
    margin-bottom: 15px;
    flex-direction: row;
    width: 90px;
    height: 35px;
    border-radius: 200px;
    background-color: #292929;
    justify-content: space-between;
}

.emojiToggleText {
    color: white;
    text-align: center;
    line-height: 40px;
    width: 40px;
    height: 40px;
    display: flex;
    font-size: 1rem;
    justify-content: center;
    align-items: center;
}

.activeEmoji {
    border-radius: 200px;
    background-color: #3f3f3f;
    box-shadow: 0 0 3px rgba(0, 0, 0, 0.5);
    z-index: 100;
    width: 40px;
    height: 40px;
    color: white;
}

.flatList {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-template-rows: repeat(3, 1fr);
    gap: 5px;
    align-items: center;
    justify-items: center;
    justify-content: center;
}

.item {
    width: 32.8px;
    height: 32.8px;
    background-color: #2e2e2e;
    border-radius: 500px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
    z-index: 10000;
    margin: 1%;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 10px;
    font-size: 1.3rem;
}

</style>
