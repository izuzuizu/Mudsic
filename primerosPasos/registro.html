<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Mudsic</title>
</head>
<body>
    <div class="logo">
        <label>MUDSIC</label>        
    </div>
    <form action="">
        <h1>Registrarse</h1>
        <div class="top">
            <div class="left">
                <input type="file">
                <label>Clickee para subir su imagen</label>
            </div>
            <div class="right">
                <input type="text" placeholder="Ingrese su nombre de usuario">
                <input type="text" placeholder="Ingrese su correo">        
            </div>                        
        </div>
        <div class="center">
            <input type="text" placeholder="Ingrese su contraseña">
            <input type="text" placeholder="Verifique contraseña">
        </div>            
        <div class="bottom">
            <label>Fecha de nacimiento</label>
            <input type="date" placeholder="Fecha de nacimiento">
        </div>
        <input type="submit" value="ingresar">            
    </form>
</body>
</html>
