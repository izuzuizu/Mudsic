<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Mudsic</title>
    <link rel="stylesheet" href="estilos/registro.css">
</head>
<body>
    <div class="logo">
        <label>MUDSIC</label>        
    </div>
    <form action="">
        <div class="title">
            <h1>Registrarse</h1>
        </div>        
        <div class="top">
            <div class="left">                
                <div class="boton">
                    <label>Clickee para subir su imagen</label>
                    <input type="file">
                    <img src="/Classroom_Web/Classroom_Web/bocetos¿/trabajoEvaluativo/imagenes/inicio1.jpg">
                </div>                                
            </div>
            <div class="right">
                <label for="nombre" id="mar">Nombre de usuario</label>
                <input type="text" id="nombre" placeholder="Ingrese su nombre de usuario">
                <label for="correo" id="mar">Correo</label>
                <input type="text" id="correo" placeholder="Ingrese su correo">        
            </div>                        
        </div>
        <div class="center">
            <div class="left">
                <label for="contrasenia1" id="mar">Contraseña</label>
                <input type="text" id="contrasenia1" placeholder="Ingrese su contraseña">
            </div>
            <div class="centerCenter">
                <label for="contrasenia2" id="mar">Verifique contraseña</label>
                <input type="text" id="contrasenia2" placeholder="Verifique contraseña">
            </div>
            <div class="right">
                <label id="mar">Fecha de nacimiento</label>
                <input type="date" placeholder="Fecha de nacimiento">
            </div>
        </div>            
        <input type="submit" value="Registrarse"> 
        <div class="bottom">
            <label>¿No tiene una cuenta?</label>
            <a href="">Regístrese</a>                
        </div>                   
    </form>
</body>
</html>
